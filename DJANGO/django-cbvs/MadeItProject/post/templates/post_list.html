{% extends 'base.html' %}
{% block title %}
Welcome
{% endblock title %}
{% block body %}

{% for post in posts %}

<div class="card mt-4" >
  <img src="{{post.cover.url}}" class="card-img-top img-fluid" alt="{{post.title}}">
  <div class="card-body">
    <h5 class="card-title">{{post.title}}</h5>
    <p class="card-text">
      {{post.content|linebreaks|truncatechars:20}}
    </p>
    <a href="{{post.get_absolute_url}}" class="btn btn-primary">Read</a>
  </div>
</div>

{% endfor %}

{% endblock body %}
